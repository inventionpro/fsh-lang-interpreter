<!DOCTYPE html>
<html>
  <head>
    <title>Fsh lang interpreter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <style>
      div {
        display: flex;
        align-items: center;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea id="code" cols="50" rows="15"></textarea>
      <button id="run">run</button>
    </div>
    <div>
      <span>
        <p>Output</p>
        <textarea disabled id="output" cols="30" rows="25"></textarea>
      </span>
      <details>
        <summary>Logs</summary>
        <textarea disabled id="logs" cols="30" rows="25"></textarea>
      </details>
    </div>
    <script src="interpreter.js" type="module"></script>
  </body>
</html>
