<!DOCTYPE html>
<html>
  <head>
    <title>Fsh lang interpreter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fsh.plus/media/style.css">
    <style>
      body {
        width: 100vw;
        width: 100dvw;
        height: 100vh;
        height: 100dvh;
        display: flex;
        align-items: center;
        overflow: hidden;
      }
      textarea {
        resize: none;
        width: 75vw;
        width: 75dvw;
        height: 100vh;
        height: 100dvh;
        margin: 0px;
        border-radius: 0;
        box-sizing: border-box;
      }
      div div {
        width: 25vw;
        width: 25dvw;
        height: 45vh;
        height: 45dvh;
        margin: 0px;
        padding: 5px;
        color: var(--text-1);
        border-radius: 0.75rem;
        border: 2px var(--text-1) solid;
        overflow-y: auto;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <textarea id="code"></textarea>
    <div>
      <button id="run">Run code</button>
      <p>Output</p>
      <div id="output"></div>
      <p>Logs</p>
      <div id="logs"></div>
    </div>
    <script src="interpreter.js" type="module"></script>
  </body>
</html>
